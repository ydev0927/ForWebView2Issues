    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <script type="text/javascript">
        window.addEventListener('beforeunload', (event) => {
            event.preventDefault();
            event.returnValue = '';
        });
    </script>
</head>
